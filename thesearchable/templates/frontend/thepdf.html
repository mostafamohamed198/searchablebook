<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <head>
        <style>
            @media print {
  body {
    background-color:'blue';
  }
}
        </style>
<script>
    function subst() {
        var vars = {};
        var query_strings_from_url = document.location.search.substring(1).split('&');
        for (var query_string in query_strings_from_url) {
            if (query_strings_from_url.hasOwnProperty(query_string)) {
                var temp_var = query_strings_from_url[query_string].split('=', 2);
                vars[temp_var[0]] = decodeURI(temp_var[1]);
            }
        }
        var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
        for (var css_class in css_selector_classes) {
            if (css_selector_classes.hasOwnProperty(css_class)) {
                var element = document.getElementsByClassName(css_selector_classes[css_class]);
                for (var j = 0; j < element.length; ++j) {
                    element[j].textContent = vars[css_selector_classes[css_class]];
                }
            }
        }
    }
    </script>
      
</head>

<body style="text-align: right" onload="subst()"> 
  
    <div class='wrapper'>
        <div class='header'>
            
        </div>
        <div>

            <div class='details' >
                <pdf:language name="arabic"/>
                <div style="text-align: right; font-size:25px; Height:90px; color:rgb(81, 81, 81)">العنوان , اللوجو</div>
                <hr>
                
                <div style ="text-align:right; left:0px; width: 70%; position: relative; top: 0px; font-family: lateef;">{{entrybody | safe}}</div>
                <div style="position:absolute; top:95px; left:660px; width: 25%; margin-top: 15px;">{{entry.bibiliography}}</div>
                
            </div>
            
        </div>
    </div>

   </body>

</html>
